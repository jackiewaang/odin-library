<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="modal-overlay" id="modal-overlay" style="display:none;"></div>
    <dialog id="newBook">
        <form>
            <button type="close-button" id="closeButton">x</button>
            <label for="title">Add a new book</label>
            <input type="text" id="newTitle" name="title" placeholder="Title" required oninvalid="this.setCustomValidity('Enter the title of the book.')">
            <input type="text" id="newAuthor" name="author" placeholder="Author" required oninvalid="this.setCustomValidity('Enter the author of the book.')">
            <input type="number" id="newPages" name="pages" placeholder="Pages" min="1" required oninvalid="this.setCustomValidity('Enter the number of pages in the book.')">
            <span>
                <label for="newRead">Have you read the book?</label>
                <input type="checkbox" id="newRead" name="read">
            </span>
            <div id="errorMessage"></div>
            <button type="submit" id="submitBook">Submit</button>
        </form>
    </dialog>
    <div class="container">
        <header>
            <p class="title">Library</p>
        </header>
        <main>
            <button class="addBook">+ Add book</button>
            <div class="card-container">
                
            </div>
        </main>
        <footer>
            <p>Copyright Â© 2024 jackiewaang</p>
        </footer>
    </div>
</body>
</html>
